<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Menu</h3>
    <br>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <th>Produs</th>
            <th>Pret</th>
            <th>Add</th>
        </thead>

        <tbody>

        <tr th:each="tempProduct : ${products}">
            <td th:text="${tempProduct.numeProdus}"></td>
            <td th:text="${tempProduct.pretProdus}"></td>
            <td>
                <a th:href="@{'/addToCart/' + ${seatId} + '?idProdus=' + ${tempProduct.idProdus}}" class="btn btn-info">Add to cart</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/order/' + ${seatId}}" class="btn btn-info mt-3">View order</a>



</div>


</body>
</html>
